<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/custom.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/bootstrap.css') }}" media="screen">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/load.js') }}"></script>
</head>
<body class=vsc-initialized style="padding-top:80px">
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">WikiQA</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03"
                aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Docs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="dialogs">Query</h1>
                </div>
                <div class="bs-component">
                    <input class="mr-sm-4" type="text" id="query_input" placeholder="Query"
                           style="width:400px; height:35px;">
                    <button type="submit" class="btn btn-primary" onclick="query_load()">Search</button>
                </div>
            </div>
        </div>
    </div>
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1 id="Articles-tables">Relative Articles(Top5)</h1>
                </div>
                <div class="bs-component">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row" class="article"></th>
                            <td class="score">0.0</td>
                        </tr>
                        <tr>
                            <th scope="row" class="article"></th>
                            <td class="score">0.0</td>
                        </tr>
                        <tr>
                            <th scope="row" class="article"></th>
                            <td class="score">0.0</td>
                        </tr>
                        <tr>
                            <th scope="row" class="article"></th>
                            <td class="score">0.0</td>
                        </tr>
                        <tr>
                            <th scope="row" class="article"></th>
                            <td class="score">0.0</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="bs-docs-section">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header">
                    <h1 id="Articles-tables">Answer</h1>
                </div>
                <div class="alert alert-success">Answer:----------------</div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="row">
            <div class="col-lg-12">
                <p>Made by <a href="https://thomaspark.co">Weihong Yan</a> from HIT.</p>
                <p>Code released on github <a href="https://github.com/Yanweihong/myqa">MIT License</a>.</p>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
